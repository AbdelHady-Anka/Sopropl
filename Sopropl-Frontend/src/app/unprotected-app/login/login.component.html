<div class="container pb-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-white shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
          <div class="btn-group-sm text-center">
            <a href="javascript:void(0)" class="btn btn-outline-light shadow-sm mx-2 rounded-lg">
              <span class=""><img src="../assets/img/icons/common/github.svg"></span>
              <span class="text-dark" style="cursor: pointer">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-outline-light shadow-sm mx-2 rounded-lg">
              <span class=""><img src="../assets/img/icons/common/google.svg"></span>
              <span class="text-dark" style="cursor: pointer">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign in with credentials</small>
          </div>
          <form #loginForm="ngForm" (submit)="login()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">

                  <span class="input-group-text"><i class="fas fa-address-book"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="text" name="userName"
                  [(ngModel)]="model.userName">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" name="password"
                  [(ngModel)]="model.password">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="loginForm.invalid">Sign
                in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-dark"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/auth/register']" class="text-dark"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
