<div *ngFor="let organization of organizations" class="container">
  <mat-card class="my-4">
    <mat-card-header>
      <div mat-card-avater [clBackgroundImage]="organization?.logo?.publicId">
      </div>
      <mat-card-title>
        <mat-icon class="mr-2">developer_board</mat-icon> <strong>{{ organization.name }}</strong>
      </mat-card-title>
      <mat-card-subtitle>
        <!-- {{organization.}} -->
      </mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions class="d-flex">
      <button mat-icon-button [matMenuTriggerFor]="addMenu">
        <mat-icon>
          add
        </mat-icon>
      </button>

      <mat-menu #addMenu="matMenu">
          <button mat-menu-item [routerLink]="['/organizations/',organization.name,'new-project']">Project</button>
          <button mat-menu-item [routerLink]="['/organizations/',organization.name,'invite']">user</button>
        </mat-menu>

      <span class="flex-grow-1"></span>
      <button mat-icon-button [matMenuTriggerFor]="orgMenu">
        <mat-icon>
          more_vert
        </mat-icon>
        <mat-menu #orgMenu="matMenu">
          <button mat-menu-item
            [routerLink]="['/organizations/', organization.name, 'settings','profile']">Settings</button>
          <button mat-menu-item [routerLink]="['/organizations/', organization?.name, 'projects']"
            [disabled]="!organization?.name">Projects</button>
          <button mat-menu-item [routerLink]="['/organizations/', organization?.name, 'teams']"
            [disabled]="!organization?.name">Teams</button>
          <button mat-menu-item>Help</button>
        </mat-menu>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
